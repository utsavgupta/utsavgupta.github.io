<section class="social">
    <div class="static display-picture padded-bottom">
        <img src="/img/headshot.jpg" alt="Utsav Gupta">
    </div>
    <ul class="social-nav-links">
        <li><a href="https://linkedin.com/{{ .Site.Params.Social.Linkedin }}"><i class="fab fa-linkedin fa-lg"></i></a></li>
        <li><a href="mailto:{{ .Site.Params.Social.Email }}"><i class="fas fa-envelope fa-lg"></i></a></li>
        <li><a href="https://github.com/{{ .Site.Params.Social.Github }}"><i class="fab fa-github fa-lg"></i></a></li>
        <li><a href="https://stackoverflow.com/{{ .Site.Params.Social.Stackoverflow }}"><i class="fab fa-stack-overflow fa-lg"></i></a></li>
    </ul>
</section>
<section class="about">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</section>
