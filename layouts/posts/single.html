{{ define "main" }}
    <section class="main-content">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <i class="fa fa-calendar-alt"></i>&nbsp;{{ .Date.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }} | Written By {{ .Site.Params.Author }}
        </div>
        <div class="vspacer-1rem"></div>
        {{ .Content }}
    </section>
    <div id="progress-bar"></div>
    <div id="top-button" class="nav-link" onclick="javascript:window.scrollTo(0,0);"><i class="fa fa-chevron-up"></i></div>
{{ end }}
